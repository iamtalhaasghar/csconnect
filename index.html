<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Connect PK - Countdown</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>CS Connect Pk Contest Countdown</h1>
        <p>The contest starts in:</p>
        <div id="countdown">7d 00:00:00</div>
    </div>
    <script>
        function startCountdown(durationInDays) {
            let countdownElement = document.getElementById("countdown");
            let targetDate = new Date().getTime() + durationInDays * 24 * 60 * 60 * 1000;
            
            function updateTimer() {
                let now = new Date().getTime();
                let timeLeft = targetDate - now;
                
                let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.innerHTML = "The contest has begun!";
                }
            }
            
            let timer = setInterval(updateTimer, 1000);
            updateTimer();
        }

        startCountdown(7); 
    </script>
</body>
</html>
